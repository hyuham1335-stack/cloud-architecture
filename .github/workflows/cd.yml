name: CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy:
        description: "EC2 배포까지 진행할까요?"
        type: boolean
        required: true
        default: true

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build JAR & Push Docker Image (arm64 only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build JAR (Gradle)
        run: |
          set -euo pipefail
          chmod +x gradlew
          ./gradlew --no-daemon bootJar -x test
          ls -al build/libs

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (arm64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cloud-app:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/cloud-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 (SSM) - by SHA tag
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.event_name == 'push' || inputs.deploy }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy via SSM (compose pull/up + health)
        env:
          REGION: ap-northeast-2
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail

          cat > ssm-params.json <<JSON
          {
            "commands": [
              "set -euo pipefail",
              "cd /home/ec2-user/app",

              "echo \"$DOCKERHUB_TOKEN\" | docker login -u \"$DOCKERHUB_USERNAME\" --password-stdin",

              "export DOCKERHUB_USERNAME=\"$DOCKERHUB_USERNAME\"",
              "export IMAGE_TAG=\"$IMAGE_TAG\"",

              "docker compose pull",
              "docker compose up -d",

              "sleep 60",
              "curl -fsS http://localhost:8080/actuator/health > /dev/null",

              "docker image prune -f --filter \"until=168h\""
            ]
          }
          JSON

          COMMAND_ID=$(
            aws ssm send-command \
              --region "$REGION" \
              --instance-ids "$INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Deploy cloud-app ($IMAGE_TAG)" \
              --parameters file://ssm-params.json \
              --query "Command.CommandId" \
              --output text
          )

          echo "SSM CommandId: $COMMAND_ID"

          set +e
          aws ssm wait command-executed \
            --region "$REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"
          WAIT_RC=$?
          set -e

          aws ssm get-command-invocation \
            --region "$REGION" \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "{Status:Status,ResponseCode:ResponseCode,Stdout:StandardOutputContent,Stderr:StandardErrorContent}" \
            --output json

          exit $WAIT_RC